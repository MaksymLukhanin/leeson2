    <div class="content">

      <form action="https://tests.fomenko.top/echo/index.php" method="GET">

        <fieldset>

          <legend>Основное данные</legend>

          <div class="form-group">
            <label for="name">Имя</label>
            <input id="name" name="name" placeholder="Имя" type="text">
          </div>

          <div class="form-group">
            <label for="surname">Фамилия</label>
            <input id="surname" name="surname" placeholder="Фамилия" type="text">
          </div>

          <div class="form-group">
            <label for="file">Добавить ваше фото</label>
            <input id="file" name="file" type="file">
          </div>

          <div class="form-group">
            <label for="year">Год рождения</label>
            <input id="year" name="year" type="date">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="email" type="text">
          </div>

          <div class="form-group">
            <label for="password">Пароль</label>
            <input id="password" name="password" placeholder="Пароль" type="text">
          </div>

          <div class="form-group">
            <label for="adress">Адрес сайта</label>
            <input id="adress" name="adress" type="text" value="https://mysite.name">
          </div>

        </fieldset>

        <!-- (Единственный выбор) -->
        <fieldset>
          <legend>Выбор пола</legend>
          <div class="form-group-sm">
            <input id="gender-male" name="gender" type="radio" value="male">
            <label for="gender-male">Мужской</label>
          </div>
          <div class="form-group-sm">
            <input id="gender-female" name="gender" type="radio" value="female">
            <label for="gender-female">Женский</label>
          </div>
        </fieldset>

        <!-- Множественный выбор -->
        <fieldset>
          <legend>Любимая кухня</legend>

          <div class="form-group-sm">
            <input id="kit-ua" name="kit-ua" type="checkbox" value="kit-ua">
            <label for="kit-ua">Украинская</label>
          </div>

          <div class="form-group-sm">
            <input id="kit-jp" name="kit-jp" type="checkbox" value="kit-jp">
            <label for="kit-jp">Японская</label>
          </div>

          <div class="form-group-sm">
            <input id="kit-gr" name="kit-gr" type="checkbox" value="kit-gr">
            <label for="kit-gr">Грузинсaя</label>
          </div>

          <div class="form-group-sm">
            <input id="kit-it" name="kit-it" type="checkbox" value="kit-it">
            <label for="kit-it">Итальянская</label>
          </div>

          <div class="form-group-sm">
            <input id="kit-usa" name="kit-usa" type="checkbox" value="kit-usa">
            <label for="kit-usa">Американская</label>
          </div>

          <div class="form-group-sm">
            <input id="kit-vegasa" name="kit-vegasa" type="checkbox" value="kit-vegasa">
            <label for="kit-vegasa">Я Веган</label>
          </div>

        </fieldset>

        <!-- Многострочный текст -->
        <fieldset>
          <legend>О себе</legend>

          <label for="txt">Подробно</label>
          <textarea name="txt" id="txt" cols="40" rows="10" placeholder="информация о себе..."></textarea>
        </fieldset>

        <fieldset>
          <legend>Управление информацией</legend>

          <div>
            <button type="submit">Отправить форму</button>
          </div>
          <div>
            <button type="reset">Удалить все</button>
          </div>
        </fieldset>

      </form>
